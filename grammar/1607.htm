<b>16.7 比较if only与only if</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　only if表示"只有"；if only则表示"如果……就好了"。If only也可用于陈述语气。<br>　　I wake up only if the alarm clock rings. 只有闹钟响了，我才会醒。<br>　　If only the alarm clock had rung.　　　当时闹钟响了，就好了。<br>　　If only he comes early.　　　　　　　但愿他早点回来。<br><br>    </td>
