<b>21.1 情态动词的语法特征</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　1） 情态动词不能表示正在发生或已经发生的事情，只表示期待或估计某事的发生。<br>　2） 情态动词 除ought 和have 外，后面只能接不带to 的不定式。<br>　3） 情态动词没有人称，数的变化，即情态动词第三人称单数不加-s。<br>　4） 情态动词没有非谓语形式，即没有不定式，分词，等形式。<br>　<br>    </td>
