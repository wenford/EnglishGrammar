<b>3.3 代词的指代问题</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　1）不定代词 anybody，everybody，nobody，anyone， someone， everyone，no one， 及whoever和person在正式场合使用时，可用he, his, him代替。<br>　　 Nobody came, did he?　谁也没来，是吗?<br><br>　2）动物名词的指代一般用it或they代替，有时也用he, she，带有亲切的感情色彩。<br>　　 Give the cat some food. She is hungry.　给这猫一些吃的。她饿了。<br><br>　3）指代车或国家，船舶的名词，含感情色彩时常用she。<br>    </td>
