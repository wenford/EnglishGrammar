<b>12.1 let 的用法</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　1）当let后只有一个单音节动词，变被动语态时，可用不带to 的不定式。<br>　　 They let the strange go.---> The strange was let go.<br>　<br>　2） 若let 后宾补较长时，let 通常不用被动语态，而用allow或permit 代替。<br>　　The nurse let me go to see my classmate in the hospital.<br>　　----> I was allowed / permitted to see my classmate in the hospital.<br>    </td>
  </tr>
