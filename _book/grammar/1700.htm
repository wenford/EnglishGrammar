<b>17. 名词性从句</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　在句子中起名词作用的句子叫名词从句 (Noun Clauses）。 名词从句的功能相当于名词词组, 它在复合句中能担任主语、宾语、表语、同位语、介词宾语等，因此根据它在句中不同的语法功能，名词从句又可分别称为主语从句、宾语从句、表语从句和同位语从句。<br><br>    </td>
