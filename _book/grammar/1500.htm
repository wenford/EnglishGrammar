<b>15. 主谓一致</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　 主谓一致是指：<br>1） 语法形式上要一致，即单复数形式与谓语要一致。<br>2） 意义上要一致，即主语意义上的单复数要与谓语的单复数形式一致。<br>3） 就近原则，即谓语动词的单复形式取决于最靠近它的词语，<br><br>　　一般来说，不可数名词用动词单数，可数名词复数用动词复数。<br>　 There is much water in the thermos.<br>　　但当不可数名词前有表示数量的复数名词时，谓语动词用复数形式。<br>　 Ten thousand tons of coal were produced last year.<br><br>    </td>
