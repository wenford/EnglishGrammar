<b>16. 虚拟语气</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br> 1） 概念 <br>　　 虚拟语气用来表示说话人的主观愿望或假想，所说的是一个条件，不一定是事实，或与事实相反。<br> <br> 2） 在条件句中的应用 <br>　　 条件句可分为两类，一类为真实条件句，一类为非真实条件句。非真实条件句表示的是假设的或实际可能性不大的情况，故采用虚拟语气。<br><br>    </td>
