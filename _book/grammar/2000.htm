<b>20. 连词</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　连词是一种虚词， 它不能独立担任句子成分而只起连接词与词，短语与短语以及句与句的作用。连词主要可分为两类：并列连词和从属连词。并列连词用来连接平行的词、词组和分句。如：and, but, or, nor, so, therefore, yet, however, for, hence, as well as, both…and, not only…but also, either…or, neither…nor, (and)then等等。<br><br>    </td>
