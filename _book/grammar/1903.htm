<b>19.4 目的状语从句</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　 表示目的状语的从句可以由that, so that, in order that, lest, for fear that, in case等词引导，例如：<br>　　 You must speak louder so that /in order that you can be heard by all.<br>　　 He wrote the name down for fear that(lest) he should forget it.<br>　　 Better take more clothes in case the weather is cold.<br>　　<br>    </td>
