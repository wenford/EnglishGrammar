<b>19.1 地点状语从句</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　地点状语从句通常由where, wherever 引导。<br> <br>　　Where I live there are plenty of trees.<br>　　我住的地方树很多。<br>　　Wherever I am I will be thinking of you. <br>　 不管我在哪里我都会想到你。<br>    </td>
