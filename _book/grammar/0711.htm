<b>7.12 不定式的特殊句型so as to  </b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>1） 表示目的；它的否定式是so as not to do。<br>　　 Tom kept quiet about the accident so as not to lose his job.　<br>　　　　 汤姆对事故保持沉默是为了不丢掉他的工作。<br>　　 Go in quietly so as not to wake the baby. <br>　　　　 轻点进去，别惊醒了婴儿。<br><br>2)　so kind as to ---劳驾<br>　　 Would you be so kind as to tell me the time? <br>　　　　 劳驾，现在几点了。<br>    </td>
