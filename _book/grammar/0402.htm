<b>4.3 用形容词表示类别和整体</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>1） 某些形容词加上定冠词可以泛指一类人，与谓语动词的复数连接。如：the dead，the living，the rich，the poor，the blind，the hungry<br>　　 The poor are losing hope.<br><br>2） 有关国家和民族的形容词加上定冠词指这个民族的整体，与动词的复数连用。<br>　　 the British，the English，the French，the Chinese.<br>　　 The English have wonderful sense of humor.<br>    </td>
