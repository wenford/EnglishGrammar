  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　 He is one of the students who help me.<br>　 He is the one of the students who helps me.<br>　 他是帮我的学生之一。<br><br>　 第一句定语从句与the students 一致。<br>　 第二句定语从句与the one 一致。<br>    </td>
