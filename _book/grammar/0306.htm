<b>3.6 双重所有格</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　 物主代词不可与 a, an, this, that, these, those, some, any, several, no, each, every, such, another, which等词一起前置，修饰一个名词，而必须用双重所有格。<br>　公式为：<br>　 a, an, this, that +名词+of +名词性物主代词。如：<br>　　　 a friend of mine.<br>　　　 each brother of his.<br>    </td>
  </tr>
