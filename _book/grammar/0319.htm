      <td  valign="top" class="p2">
<br>　 Many，much都意为"许多"， many + 可数名词，much + 不可数名词。<br>　　 How many people are there at the meeting?<br>　　 How much time has we left?<br>　　 Many of the workers were at the meeting.<br>　　 Much of the time was spent on learning.<br>    </td>
