<b>21.11 will和would</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　注意： <br>　1）would like； Would like to do = want to 想要，为固定搭配。<br>　　 Would you like to go with me?<br>　2）Will you…?　Would you like…? 表示肯定含义的请求劝说时，疑问句中一般用some, 而不是any。<br>　　 Would you like some cake?<br>　3）否定结构中用will，一般不用would, won't you是一种委婉语气。<br>　　 Won't you sit down?<br>    </td>
