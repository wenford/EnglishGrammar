<b>18. 定语从句</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　定语从句（Attributive Clauses）在句中做定语，修饰一个名词或代词，被修饰的名词,词组或代词即先行词。定语从句通常出现在先行词之后，由关系词（关系代词或关系副词）引出。<br>　　关系代词有：who, whom, whose, that, which等。<br>　　关系副词有：when, where, why等。<br>    </td>
  </tr>
