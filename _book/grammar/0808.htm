<b>8.9 be interested doing/to do</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　interested to do　　 对做某事感兴趣，想了解某事。<br>　interested in doing　 对某种想法感兴趣，doing 通常为想法。<br><br> I shall be interested to know what happens.<br> 我很想知道发生了什么事。 (想了解)<br> I'm interested in working in Switzerland. Do you have any idea about that?<br> 我对在瑞士工作感兴趣。你想过这事吗?　 (一种想法)<br>    </td>
