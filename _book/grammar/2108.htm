  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　had better 相当于一个助动词，它只有一种形式，它后面要跟动词原形。<br>　　had better do sth <br>　　had better not do sth<br>　　It is pretty cold. You'd better put on my coat.<br>　　She'd better not play with the dog. <br><br>　　had better have done sth表示与事实相反的结果，意为"本来最好"。<br>　　You had better have come earlier.<br>　 <br>    </td>
