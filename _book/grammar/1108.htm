<b>11.9 现在完成时</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　现在完成时用来表示之前已发生或完成的动作或状　态，其结果的确和现在有联系。动作或状态发生在过去　但它的影响现在还存在；也可表示持续到现在的动作或　状态。其构成： have (has) +过去分词。<br>    </td>
  </tr>
