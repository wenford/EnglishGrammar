<b>7.8 用作介词的to</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　to 有两种用法： 一为不定式+动词原形； 一为介词+名词/动名词, to 在下面的用法中是第二种，即to+ 名词/动名词：<br><br>admit to承认，　　　　　　　confess to承认，<br>be accustomed to 习惯于，　 be used to 习惯于， stick to 坚持，　　　　　　 turn to开始，着手于， devote oneself to 献身于，　be devoted to 致力于， look forward to 盼望，　　　pay attention to 注意<br>    </td>
  </tr>
