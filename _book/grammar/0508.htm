<b>5.8 短语动词</b></td>
  </tr>
  <tr> 
    <td  width="20">&nbsp;</td>
      <td  valign="top" class="p2">
<br>　　动词加小品构成的起动词作用的短语叫短语动词（Phrasal Verb）。例如：<br>　　Turn off the radio.　把收音机关上。（turn off是短语动词）<br><br>　　短语动词的构成基本有下列几种：<br>1） 动词+副词，如：black out；<br>2） 动词+介词，如：look into；<br>3） 动词+副词+介词，如：look forward to。构成短语动词的副词和介词都统称为小品词（Particle）。<br>    </td>
  </tr>
